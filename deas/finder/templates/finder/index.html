<!DOCTYPE html>
<html dir lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'finder/media/index.js' %}" defer></script>
    <title>DEA finder</title>
</head>
<body>
  <div class="container-fluid bg-light">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="./">
                {% load static %} <img src="{% static 'finder/media/logo.jpg' %}" alt="Heart rate logo" width="30" height="24" class="d-inline-block align-text-top"/>
                DEA
              </a>
            </div>
          </nav>
        </div>
        <div class="col-8">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="./">Saving lives</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/maps">Mapa</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/suggestions">Sugerencias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
  </div>
  <div class="vh-100 row m-0 text-center align-items-center justify-content-center">
    <div class="col-auto">
      <form action="/nearest_dea/" method="POST">
        {% csrf_token %} 
        <input type="text" name="lat" id="lat" style="display: none;">
        <input type="text" name="long" id="long" style="display: none;">
        <button type="submit">ENCUENTRA LOS DESFIBRILADORES MAS CERCANO A TI</button>
      </form>
        <!-- <p>ENCUENTRA LOS DESFIBRILADORES MAS CERCANO A TI</p> -->
        <a href="./">
          {% load static %} <img src="{% static 'finder/media/OIP.jfif' %}" class="rounded" alt=""/>
        </a>
    </div>
    <div class="col-auto">
      <form action="/nearest_dea/" method="POST">
        {% csrf_token %} 
        <button type="submit">BUSCAR DESFIBRILADORES POR CÃ“DIGO POSTAL</button>
      </form>
      <a href="./">
        {% load static %} <img src="{% static 'finder/media/mapa_cp.jpg' %}" class="rounded" alt="" width="425" height="315">
      </a>
    </div>
  </div>
</body>
</html>
